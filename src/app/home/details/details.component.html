

<div class="container backgroundWhite">
    <div class="card">
        <div class="card-header bg-light text-light ml-0 row container">
            <div class="col-12 col-md-6">
                <h1 class="text-primary">{{service.name}}</h1>
            </div>
            <div class="col-12 col-md-6 text-md-right">
                <h1 class="text-muted">Total : {{service.price*service.frequency.frequencyCount}} $</h1>
            </div>
        </div>
        <div class="card-body">
            <div class="container rounded p-2">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="row">
                            <div class="col-12">
                                <h3 class="text-success">Price per Service: ${{service.price}}</h3>
                                <p class="text-secondary">{{service.frequency.name}}</p>
                                <h4 class="text-muted">{{service.longDesc}}</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 text-center">
                        <img src='{{this.wwwroot}}/{{service.imageUrl}}' width="100%" class="rounded" />
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-12 col-md-6 pb-1">
                    <a asp-action="Index" class="btn btn-success form-control  btn-square btn-lg" style="height:50px;">Back to List</a>
                </div>
                <div class="col-12 col-md-6 pb-1">              
                        <a routerLink="/home" (click)="addToCart(service)"  class="btn btn-primary btn-square form-control btn-lg" style="height:50px;">Add to Cart</a>                 
                        <!-- <button class="btn btn-primary btn-square form-control btn-lg" style="height:50px;" disabled>Item in Cart</button> -->
                    
                </div>
            </div>
        </div>
    </div>
</div>
