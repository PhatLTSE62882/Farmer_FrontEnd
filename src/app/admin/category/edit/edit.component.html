

<form method="post" autocomplete="off" #form="ngForm" (submit)="updateOrInsert(form)">
    <div class="row px-2 mx-2 backgroundWhite border">
        <div  class="text-danger"></div>  
            <input type="hidden" asp-for="Id" />
    
        <div class="col-12">
            <h2 class="text-primary"></h2>
            <br />
        </div>
        <div class="col-8">
            <div class="form-group row">
                <div class="col-4">
                    <label>Name</label>
                </div>
                <div class="col-8">
                    <input  [(ngModel)]="this.categoryDetail.name" name="name" class="form-control" />
                </div>
            </div>  
            <div class="form-group row">
                <div class="col-4">
                    <label>Display Order</label>
                </div>
                <div class="col-8">
                    <input [(ngModel)]="this.categoryDetail.displayOrder" name="displayOrder" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8 offset-4">
                        <ng-container *ngIf="this.categoryDetail.id != 0">
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary form-control">Update</button>
                        </div>
                        <div class="col">
                            <a routerLink="/category" class="btn btn-success form-control">Back to List</a>
                        </div>

                    </div>
                   </ng-container>
                    <ng-container *ngIf="this.categoryDetail.id == 0">
                    <div class="row">
                            <div class="col">
                                    <button type="submit" class="btn btn-primary form-control">Create</button>
                                 </div>
                                 <div class="col">
                                    <a routerLink="/category" class="btn btn-success form-control">Back to List</a>
                            </div>
                    </div>                                         
                </ng-container>
                </div>
            </div>
        </div>

    </div>

</form>
