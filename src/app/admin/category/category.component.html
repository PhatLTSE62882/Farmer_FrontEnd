<br />
<div class="border backgroundWhite">
    <div class="row">
        <div class="col-6">
            <h2 class="text-primary">Category List</h2>
        </div>
        <div class="col-6 text-right">
            <a routerLink="/editcategory/0"  class="btn btn-primary"><i class="fas fa-plus"></i>  &nbsp; Create New Category</a>
        </div>
    </div>

    <br />
    <br />

    <table *ngIf="categoryList" id="tblData" datatable="ng" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Display Order</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor = "let category of categoryList">
            <tr>
                   <td  style="width:40%">{{category.name}}</td>
                   <td style="width:20%">{{category.displayOrder}}</td>
                   <td>
                        <div class="text-center">
                                <a routerLink="/editcategory/{{category.id}}"  class='btn btn-success text-white' style='cursor:pointer; width:100px;'>
                                    <i class='far fa-edit'></i> Edit
                                </a>
                                &nbsp;
                                <a (click)="delete(category.id)" class='btn btn-danger text-white' style='cursor:pointer; width:100px;'>
                                    <i class='far fa-trash-alt'></i> Delete
                                </a>
                            </div>
                   </td>
            </tr>                            
            </ng-container>
        </tbody>
    </table>
</div>
<router-outlet></router-outlet>
