<br />
<div class="border backgroundWhite">
    <div class="row">
        <div class="col-6">
            <h2 class="text-primary">Category List</h2>
        </div>
        <div class="col-6 text-right">
            <a routerLink="/register" class="btn btn-primary"><i class="fas fa-plus"></i> &nbsp; Create New User</a>
        </div>
    </div>

    <br />
    <br />

    <table *ngIf="userList" id="tblData" datatable class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor = "let user of userList">
            <tr>
                   <td style="width:25%">{{user.name}}</td>
                   <td style="width:35%">{{user.email}}</td>
                   <td style="width:20%">{{user.phoneNumber}}</td>

                   <td style="width:4%">
                       <ng-container *ngIf="user.lockEnabled == false">
                            <a class="btn btn-success text-white" (click)="lockUser(user.id)" style="width:50px;">
                                    <i class="fas fa-lock-open"></i>
                                </a>
                       </ng-container>
                       <ng-container *ngIf="user.lockEnabled == true">
                            <a class="btn btn-danger text-white" (click)="unlockUser(user.id)" style="width:50px;">
                                    <i class="fas fa-lock"></i>
                                </a>
                       </ng-container>
                       
                   </td>
            </tr>                            
            </ng-container>
            <ng-container *ngIf="userList.length == 0">
                   <tr>
                       <td>
                           No data available
                       </td>
                   </tr>
            </ng-container>
        </tbody>
    </table>
</div>
