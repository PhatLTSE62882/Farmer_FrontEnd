
<br />
<div class="border backgroundWhite">
    <div class="row">
        <div class="col-6">
            <h2 class="text-primary">Service List</h2>
        </div>
        <div class="col-6 text-right">
            <a routerLink="/editservice/0" class="btn btn-primary"><i class="fas fa-plus"></i> &nbsp;  Create New Service</a>
        </div>
    </div>
    <br />
    <br />
    <table id="tblData" datatable *ngIf="serviceList" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category Name</th>
                <th>Price</th>
                <th>Frequency</th>
                <th>Image</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <ng-container *ngFor = "let service of serviceList">
            <tr>
                   <td  style="width:15%">{{service.name}}</td>
                   <td style="width:15%">{{service.category.name}}</td>
                   <td style="width:10%">{{service.price}}</td>
                   <td style="width:10%">{{service.frequency.frequencyCount}}</td>
                   <td style="width:10%"><img style="width:100%;" src="{{this.wwwroot}}/{{service.imageUrl}}"/></td>
                   <td style="width: 25%;">
                        <div class="text-center">
                                <a routerLink="/editservice/{{service.id}}"  class='btn btn-success text-white' style='cursor:pointer; width:100px;'>
                                    <i class='far fa-edit'></i> Edit
                                </a>
                                &nbsp;
                                <a (click)="delete(service.id)" class='btn btn-danger text-white' style='cursor:pointer; width:100px;'>
                                    <i class='far fa-trash-alt'></i> Delete
                                </a>
                            </div>
                   </td>
            </tr>                            
            </ng-container>
        </tbody>
    </table>
</div>
