
<form method="post" autocomplete="off" #form="ngForm" enctype="multipart/form-data" (submit)="updateOrInsert()">
    <div class="row px-2 mx-2 backgroundWhite border">
        <div class="col-12">
            <h2 class="text-primary">Service Detail</h2>
            <br />
        </div>
        <div class="col-9">
            <div class="form-group row">
                <div class="col-4">
                    <label>Name</label>
                </div>
                <div class="col-8">
                    <input [(ngModel)]="this.serviceDetail.service.name" name = "name" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label>Price</label>
                </div>
                <div class="col-8">
                    <input [(ngModel)]="this.serviceDetail.service.price" name = "price" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label>Long Desc</label>
                </div>
                <div class="col-8">
                    <input [(ngModel)]="this.serviceDetail.service.longDesc" name="longDesc" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label>Image</label>
                </div>
               
                <div class="col-8">
                    <input type="file" (change)="uploadImage($event.target.files)" name="files" id="uploadBox" multiple class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label>Frequency</label>
                </div>
                <div class="col-8">
                    <select [(ngModel)]="this.serviceDetail.service.frequencyId" name="frequency" class="form-control" >
                        <option value ="{{frequency.id}}" *ngFor="let frequency of this.serviceDetail.frequencyList">

                                      {{frequency.name}}
                        </option>
                        </select>
                  
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label>Category</label>
                </div>
                <div class="col-8">
                        <select   [(ngModel)]="this.serviceDetail.service.categoryId" name="category" class="form-control" >
                                <option  *ngFor="let category of this.serviceDetail.categoryList" value="{{category.id}}">
                                      {{category.name}}
                                </option>
                       </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8 offset-4">
                        <ng-container *ngIf="this.serviceDetail.service.id != 0">
                                <div class="row">
                                        <div class="col">
                                            <button type="submit" onclick="return validateInput()" class="btn btn-primary form-control">Update</button>
                                        </div>
                                        <div class="col">
                                            <a routerLink="/service" class="btn btn-success form-control">Back to List</a>
                                        </div>
                                    </div>
                         </ng-container>
                         <ng-container *ngIf="this.serviceDetail.service.id == 0">
                                <div class="row">
                                        <div class="col">
                                            <button type="submit" onclick="return validateInput()" class="btn btn-primary form-control">Create</button>
                                        </div>
                                        <div class="col">
                                            <a routerLink="/service" class="btn btn-success form-control">Back to List</a>
                                        </div>
                                    </div>
                         </ng-container>                                     
                </div>
            </div>
        </div>
     
            <!-- <div class="col-3">
                <img src="~/images/services/@Model.Service.ImageUrl" width="100%" style="border-radius:5px; border:1px solid #bbb9b9" />
            </div> -->

    </div>

</form>

<script>
    function validateInput() {
        if (document.getElementById("uploadBox").value == "") {
            swal("Error", "Please Select an Image", "error")
            return false;
        }
        return true;
            };

    $(document).ready(function () {
        if (document.getElementById('txtPrice').value == "0") {
            document.getElementById('txtPrice').value = '';
        }
    });
</script>
