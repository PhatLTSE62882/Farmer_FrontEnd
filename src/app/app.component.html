<body class="search-background">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a routerLink='/home' class="navbar-brand">Uplift</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link " routerLink="/home">Home</a>
                        </li>

                        <ng-container *ngIf="this.currentUser != null">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropDown"
                                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Content Management
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropDown">
                                    <a class="dropdown-item text-white" routerLink="/category">Category</a>
                                    <a class="dropdown-item text-white" routerLink="/frequency">Frequency</a>
                                    <a class="dropdown-item text-white" routerLink="/service">Service</a>
                                    <a class="dropdown-item text-white" asp-area="Admin" asp-controller="WebImage"
                                        asp-action="Index">Image Uploader</a>
                                    <ng-container *ngIf='this.currentUser.role == "ADMIN" '>
                                        <a class="dropdown-item text-white" routerLink="/user">User</a>
                                    </ng-container>
                                    <a class="dropdown-item text-white" asp-area="Admin" asp-controller="Order"
                                        asp-action="Index">Order</a>

                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropDown"
                                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Account Management
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropDown">
                                    <a class="dropdown-item text-white" asp-area="Identity"
                                        asp-page="/Account/Manage/Index">Profile</a>
                                    <a class="dropdown-item text-white" asp-area="Identity"
                                        asp-page="/Account/Manage/ChangePassword">Change Password</a>


                                </div>
                            </li>

                        </ng-container>

                        <li style="color:white">
                            <a routerLink="/cart" class="nav-link text-white">

                                <i class="fas fa-shopping-cart"></i>&nbsp; ({{cartItems}})
                            </a>
                        </li>
                    </ul>

                </div>


                <ul class="navbar-nav">
                    <ng-container *ngIf="this.currentUser != null">
                        <li class="nav-item">
                            <a class="nav-link " title="Manage">Hello {{this.currentUser.email}}</a>
                        </li>
                        <li class="nav-item">

                            <button (click)="logout()" type="submit" class="nav-link btn btn-link "><i
                                    class="fas fa-sign-out-alt"></i></button>

                        </li>
                    </ng-container>
                    <ng-container *ngIf="this.currentUser == null">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/login">Login</a>
                        </li>
                    </ng-container>

                </ul>

            </div>
        </nav>


    </header>
    <div class="container my-3">

        <main role="main" class="pb-3">
            <router-outlet></router-outlet>
        </main>
    </div>

    <footer class="border-top footer bg-primary text-white">
        <div class="container">
            &copy; 2019 - Uplift
        </div>
    </footer>

</body>
