

<form method="post" autocomplete="off" #form="ngForm" (submit)="order(form)">
  
        <br />
        <div class="backgroundWhite container">
            <div class="card">
                <div class="card-header bg-dark text-light ml-0 row container">
                    <div class="col-12 d-none d-md-block col-md-6 pb-1">
                        <i class="fas fa-shopping-cart"></i> &nbsp; Order Summary
                    </div>
                    <div class="col-12 col-md-4 offset-md-2 text-right">
                        <a routerLink="/home" class="btn btn-outline-info form-control btn-sm">Back to Cart</a>
                    </div>
                </div>
                <div class="card-body">
                  <div class="container rounded p-2">
                      <div class="row">
                          <div  class="text-danger"></div>
                          <div class="col-12 col-lg-6 pb-4">
                              <div class="row">
                                  <h4 class="d-flex justify-content-between align-items-center mb-3">
                                      <span class="text-primary">PickUp Details:</span>
                                  </h4>
                              </div>
                              <div class="row my-1">
                                  <div class="col-3">
                                      <label>Name</label>
                                  </div>
                                  <div class="col-9">
                                      <input [(ngModel)]="this.form.name" name="name"  id="txtName" type="text" class="form-control" />
                                      <span  class="text-danger"></span>
                                  </div>
                              </div>
                              <div class="row my-1">
                                  <div class="col-3">
                                      <label>Phone</label>
                                  </div>
                                  <div class="col-9">
                                    <input [(ngModel)]="this.form.phone" name="phone"  id="txtPhone" type="text" class="form-control" />
                                    <span  class="text-danger"></span>
                                  </div>
                              </div>
                              <div class="row my-1">
                                  <div class="col-3">
                                      <label>Address</label>
                                  </div>
                                  <div class="col-9">
                                    <input [(ngModel)]="this.form.address" name="address"  id="txtAddress" type="text" class="form-control" />
                                    <span  class="text-danger"></span>
                                  </div>
                              </div>
                              <div class="row my-1">
                                  <div class="col-3">
                                      <label>City</label>
                                  </div>
                                  <div class="col-9">
                                    <input [(ngModel)]="this.form.city" name="city"  id="txtCity" type="text" class="form-control" />
                                    <span  class="text-danger"></span>
                                  </div>
                              </div>
                              <div class="row my-1">
                                  <div class="col-3">
                                      <label>Zip Code</label>
                                  </div>
                                  <div class="col-9">
                                    <input [(ngModel)]="this.form.zipCode" name="zipCode" id="txtZipCode" type="text" class="form-control" />
                                    <span  class="text-danger"></span>
                                  </div>
                              </div>
                              <div class="row my-1">
                                  <div class="col-3">
                                      <label>Email</label>
                                  </div>
                                  <div class="col-9">
                                    <input [(ngModel)]="this.form.email" name="email"  id="txtEmail" type="text" class="form-control" />
                                    <span  class="text-danger"></span>
                                  </div>
                              </div>
                          </div>
                          <div class="col-12 col-lg-5 offset-lg-1">
                              <h4 class="d-flex justify-content-between align-items-center mb-3">
                                  <span class="text-primary">Order Summary</span>
                              </h4>
                              <ul class="list-group mb-3">
                            

                                  <!-- @foreach(var details in Model.ServiceList) -->
                                  <ng-container *ngIf="serviceCartInterface.length > 0">
                   
                               <ng-container *ngFor="let service of serviceCartInterface">

                                      <li class="list-group-item d-flex justify-content-between">
                                          <div>
                                              <input type="hidden" asp-for="@details.Id" />
                                              <h6 class="my-0">{{service.name}}</h6>
                                              <small class="text-muted">Frequency : {{service.frequency.frequencyCount}}</small>
                                          </div>
                                          <span class="text-muted">${{service.price * service.frequency.frequencyCount}}</span>
                             
                                      </li>
                         
                                   
                                    </ng-container>
                                                       
                                  </ng-container>
                                  <li class="list-group-item d-flex justify-content-between bg-light">
                                      <small class="text-primary">Total (USD)</small>
                                      <strong class="text-primary">${{this.totalPrice}}</strong>
                                  </li>

                              </ul>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="card-footer">
                    <div class="col-12 col-md-6 offset-md-6 col-lg-4 offset-lg-8 text-right">
                        <button type="submit" class="btn btn-success form-control">Place Order</button>                        
                    </div>
                </div>
            </div>
        </div>  
</form>
    <ng-container *ngIf="serviceCartInterface.length == 0">
    <div class="backgroundWhite"> No items added to the shopping cart...</div>
    </ng-container>
